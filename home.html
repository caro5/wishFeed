<!Doctype html>
	<head>
		

		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>

		<script src="jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>

		<link rel="stylesheet" href="jquery-ui-1.11.2.custom/jquery-ui.css">
  
		<link rel="stylesheet" href="styles.css"/>
		<script src="feed.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	  	<script type="text/javascript">
	    	google.load("feeds", "1");
	    	var parseFeed = function(url, cont) {
				var feed = new google.feeds.Feed(url);
				feed.setNumEntries(15); //need to set or else defaults to 4
				feed.load(function(result) {
					if (!result.error) {
						var container = document.getElementById(cont);
						// console.log(container);
						// console.log(result);
						for (var i = 0; i < result.feed.entries.length; i++) {
							var entry = result.feed.entries[i];
							 // var li = document.createElement("li");
							var a = document.createElement("a");
							a.text = entry.title;
							a.href = entry.link;
							// console.log(a);

							// div.appendChild(document.createTextNode(entry.title));
							container.appendChild(a);
						}
							console.log(container);

					}
		      });
		    }
		    google.setOnLoadCallback(parseFeed);
    	</script>

	</head>

	<body>
		 <div id="allFeeds"></div>
			<div class="feed" id="hn">
			<!-- <div class="feed" id="dribbble"> -->
		</div>

	<script type="text/javascript"> 
		$(function() {
			parseFeed("https://news.ycombinator.com/bigrss", "hn");
			//parseFeed("https://dribbble.com/shots/popular.rss", "dribbble");

		});
	</script>

	</body>
<html>
