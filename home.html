<!Doctype html>
	<head>
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
		<script src="jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="jquery-ui-1.11.2.custom/jquery-ui.css">
		<link rel="stylesheet" href="styles.css"/>
		<script src="feed.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	  	
	  	<!-- parses feed and populates feeds -->
	  	<script type="text/javascript">
	    	google.load("feeds", "1");
	    	var parseFeed = function(url, cont) {
				var feed = new google.feeds.Feed(url);
				console.log(feed);
				feed.setNumEntries(30); //need to set or else defaults to 4
				feed.load(function(result) {
					if (!result.error) {
						var container = document.getElementById(cont);
						console.log(result);
						var div = document.createElement("div");
							div.appendChild(document.createTextNode(cont));
						for (var i = 0; i < result.feed.entries.length; i++) {
							var entry = result.feed.entries[i];
							 // var li = document.createElement("li");
							var a = document.createElement("a");
							var img = document.createElement("img");
							img = entry.content;
							// console.log(img);
							a.text = entry.title;
							a.href = entry.link;
							div.appendChild(a);

							// div.appendChild(document.createTextNode(entry.title));
							container.appendChild(div);
						}
							console.log(container);
					}
		      });
		    }
		    google.setOnLoadCallback(parseFeed);
    	</script>
    	<script type="text/javascript"> 
		$(function() {
			parseFeed("https://news.ycombinator.com/bigrss", "hn");
			parseFeed("https://dribbble.com/shots/popular.rss", "dribbble");
			parseFeed("http://www.quora.com/rss", "quora");
			parseFeed("http://feeds.bbci.co.uk/news/rss.xml", "bbc");
		});
	</script>
	</head>
	<body>
		<input id="addFeed" type="button" value="add feed" onclick="addFeedToPage()">
		<ul id="optionsList">
			<li id="hnOption">hacker news</li>
			<li id="dribbbleOption">dribbble</li> 
			<li id="quoraOption">quora</li> 
			<li id="quoraOption">bbc</li> 
		</ul>
		 <div id="allFeeds"></div>
			<div class="feed" id="hn"></div>
			<div class="feed" id="dribbble"></div> 
			<div class="feed" id="quora"></div>
			<div class="feed" id="bbc"></div>
		</div>
		
	</body>
<html>
